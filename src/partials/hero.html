<section class="section-hero animate__animated animate__zoomIn">
  <div class="section-container hero-container">
    <h1 class="hero-slogan">Welcome to our collection of premium watches</h1>
    <div class="hero-content">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
    </div>
    <!-- Watch-slider -->
    <div class="swiper-main-wrapper swiper-container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-image-wrapper">
              <picture>
                <source
                  srcset="
                    ./img/tablet/hero/slider/img-1.png    1x,
                    ./img/tablet/hero/slider/img-1@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/desktop/hero/slider/img-1.png    1x,
                    ./img/desktop/hero/slider/img-1@2x.png 2x
                  "
                  media="(min-width:1280px)"
                />
                <img
                  srcset="./img/mobile/hero/slider/img-1@2x.png 2x"
                  src="./img/mobile/hero/slider/img-1.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-wrapper">
              <picture>
                <source
                  srcset="
                    ./img/tablet/hero/slider/img-2.png    1x,
                    ./img/tablet/hero/slider/img-2@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/desktop/hero/slider/img-2.png    1x,
                    ./img/desktop/hero/slider/img-2@2x.png 2x
                  "
                  media="(min-width:1280px)"
                />
                <img
                  srcset="./img/mobile/hero/slider/img-2@2x.png 2x"
                  src="./img/mobile/hero/slider/img-2.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-wrapper">
              <picture>
                <source
                  srcset="
                    ./img/tablet/hero/slider/img-3.png    1x,
                    ./img/tablet/hero/slider/img-3@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/desktop/hero/slider/img-3.png    1x,
                    ./img/desktop/hero/slider/img-3@2x.png 2x
                  "
                  media="(min-width:1280px)"
                />
                <img
                  srcset="./img/mobile/hero/slider/img-3@2x.png 2x"
                  src="./img/mobile/hero/slider/img-3.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-wrapper">
              <picture>
                <source
                  srcset="
                    ./img/tablet/hero/slider/img-4.png    1x,
                    ./img/tablet/hero/slider/img-4@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/desktop/hero/slider/img-4.png    1x,
                    ./img/desktop/hero/slider/img-4@2x.png 2x
                  "
                  media="(min-width:1280px)"
                />
                <img
                  srcset="./img/mobile/hero/slider/img-4@2x.png 2x"
                  src="./img/mobile/hero/slider/img-4.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-wrapper">
              <picture>
                <source
                  srcset="
                    ./img/tablet/hero/slider/img-5.png    1x,
                    ./img/tablet/hero/slider/img-5@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/desktop/hero/slider/img-5.png    1x,
                    ./img/desktop/hero/slider/img-5@2x.png 2x
                  "
                  media="(min-width:1280px)"
                />
                <img
                  srcset="./img/mobile/hero/slider/img-5@2x.png 2x"
                  src="./img/mobile/hero/slider/img-5.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-navigation-bar">
        <div class="swiper-navigation-bar-arrow-side">
          <div class="swiper-button-next">
            <svg
              width="24"
              height="24"
              class="swiper-button-next-svg swipe-svg"
            >
              <use href="./img/symbol-defs.svg#icon-slider-right"></use>
            </svg>
          </div>
          <div class="swiper-button-prev">
            <svg
              height="24"
              width="24"
              class="swiper-button-prev-svg swipe-svg"
            >
              <use href="./img/symbol-defs.svg#icon-slider-left"></use>
            </svg>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="hero-img">
      <picture>
        <source
          srcset="
            ./img/desktop/hero/main-photo.jpg    1x,
            ./img/desktop/hero/main-photo@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/tablet/hero/main-photo.jpg    1x,
            ./img/tablet/hero/main-photo@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          srcset="./img/mobile/hero/main-photo@2x.jpg 2x"
          src="./img/mobile/hero/main-photo.jpg"
          alt="Clock on the hand"
        />
      </picture>
    </div>
  </div>
</section>
